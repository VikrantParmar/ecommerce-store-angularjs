<div class="blog-section">
  <div class="container">

    <!-- Loader only while loading -->
    <div *ngIf="loading" class="cart-loader">
      <div class="custom-spinner"></div>
    </div>

    <!-- Blog Grid -->
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-5" *ngFor="let blog of blogs">
        <div class="post-entry">
          <a href="#" class="post-thumbnail" >
           <img [src]="getImageUrl(blog.image)" alt="Blog Image" class="img-fluid" />

          </a>
          <div class="post-content-entry">
            <h3><a href="#">{{ blog.title }}</a></h3>
            <div class="meta">
              <span>on <a href="#">{{ blog.createdAt | date: 'MMM d, y' }}</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
