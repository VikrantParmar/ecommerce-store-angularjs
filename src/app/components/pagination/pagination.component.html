<nav *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">

    <!-- Previous Button -->
    <li class="page-item" [class.disabled]="page === 1">
      <button class="page-link" (click)="changePage(page - 1)" [disabled]="page === 1">&laquo;</button>
    </li>

    <!-- Dynamic Page Numbers with Ellipsis -->
    <li *ngFor="let p of paginationRange"
        class="page-item"
        [class.active]="page === p"
        [class.disabled]="p < 0">

      <button class="page-link" *ngIf="p > 0" (click)="changePage(p)">
        {{ p }}
      </button>

      <span class="page-link" *ngIf="p === -1 || p === -2">...</span>
    </li>

    <!-- Next Button -->
    <li class="page-item" [class.disabled]="page === totalPages">
      <button class="page-link" (click)="changePage(page + 1)" [disabled]="page === totalPages">&raquo;</button>
    </li>

  </ul>
</nav>
