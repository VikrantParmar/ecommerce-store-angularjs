<!-- ***** Email Verification Area Start ***** -->
<section class="min-vh-100 d-flex align-items-center justify-content-center bg-light px-3">
  <div class="card shadow p-4 w-100 border-0 text-center" style="max-width: 500px;">
    <h4 class="mb-3 fw-semibold">{{ message }}</h4>

    <div *ngIf="loading" class="text-muted">
      <div class="spinner-border text-primary mb-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mb-0">Verifying your email, please wait...</p>
    </div>
  </div>
</section>
<!-- ***** Email Verification Area End ***** -->
