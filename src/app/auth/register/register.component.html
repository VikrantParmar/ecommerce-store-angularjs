<div class="auth-container p-2 ">
  <div class="auth-card">
    <h3 class="text-center mb-4">Create Account</h3>

    <app-notification-message [message]="successMessage" type="success"></app-notification-message>
    <app-notification-message [message]="errorMessage" type="error"></app-notification-message>

    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required minlength="3"
          #usernameRef="ngModel" placeholder="Enter username" class="form-control"
          [class.is-invalid]="(usernameRef.invalid && (usernameRef.touched || submitted)) || backendErrors['username']" />
        <div *ngIf="usernameRef.invalid && (usernameRef.touched || submitted)" class="text-danger mt-1">
          {{ getFieldError(usernameRef) }}
        </div>
        <div *ngIf="backendErrors['username']" class="text-danger mt-1">
          {{ backendErrors['username'] }}
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailRef="ngModel"
          placeholder="Enter your email" class="form-control"
          [class.is-invalid]="(emailRef.invalid && (emailRef.touched || submitted)) || backendErrors['email']" />
        <div *ngIf="emailRef.invalid && (emailRef.touched || submitted)" class="text-danger mt-1">
          {{ getFieldError(emailRef) }}
        </div>
        <div *ngIf="backendErrors['email']" class="text-danger mt-1">
          {{ backendErrors['email'] }}
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
          #passwordRef="ngModel" placeholder="Enter your password" class="form-control"
          [class.is-invalid]="(passwordRef.invalid && (passwordRef.touched || submitted)) || backendErrors['password']" />
        <div *ngIf="passwordRef.invalid && (passwordRef.touched || submitted)" class="text-danger mt-1">
          {{ getFieldError(passwordRef) }}
        </div>
        <div *ngIf="backendErrors['password']" class="text-danger mt-1">
          {{ backendErrors['password'] }}
        </div>
      </div>

      <div class="text-center mb-3">
        <p>Already have an account? <a routerLink="/signin">Login</a></p>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>
  </div>
</div>
