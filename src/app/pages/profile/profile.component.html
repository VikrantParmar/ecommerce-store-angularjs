<div class="auth-container px-2">
  <div class="auth-card">
    <h3 class="text-center mb-4">Update Profile</h3>

    <app-notification-message [message]="successMessage" type="success"></app-notification-message>
    <app-notification-message [message]="error" type="error"></app-notification-message>


    <form (ngSubmit)="updateProfile()">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="updatedUsername" name="username" required
          placeholder="Enter your username" />
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="updatedEmail" name="email" required
          placeholder="Enter your email address" />
      </div>

      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="updatedPassword" name="password"
          placeholder="Leave blank to keep current password" />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Update Profile
      </button>
    </form>
  </div>
</div>
