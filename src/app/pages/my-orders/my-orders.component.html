<div class="container my-4 mt-5">
  <h2 class="mb-4">My Orders</h2>

  <div *ngIf="loading" class="cart-loader">
      <div class="custom-spinner"></div>
    </div>

    <div *ngIf="!loading">

  <div *ngIf="!loading && orders.length > 0" class="bg-white p-3 rounded shadow mt-5 mb-5">
    <!-- âœ… Responsive table wrapper -->
    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light text-center">
          <tr>
            <th>Order Number</th>
            <th>Total Items</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Created Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" class="text-center">
            <td>{{ order.orderNumber }}</td>
            <td>{{ order.totalItems }}</td>
            <td>{{ format(order.totalPrice) }}</td>
            <td>
              <span [ngClass]="getStatusClass(order.status)" class="badge">
                {{ order.status }}
              </span>
            </td>
            <td>{{ order.createdAt | date: 'medium' }}</td>
            <td>
              <a [routerLink]="['/my-orders', order.id]" class="btn btn-sm btn-dark">View</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!loading && orders.length === 0" class="alert alert-info mt-5 mb-5">
    No orders found.
  </div>
</div>
